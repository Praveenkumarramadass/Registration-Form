<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="heading">
            <h1>Registration Form</h1><br>
        </div>
        <form action="https://formspree.io/f/xzblzyep" method="post">
            <div class="form">
                <div class="name">
                    <label for="fname">Name</label>
                    <input type="text" name="fname" id="fname" class="one" placeholder="First Name" required>
                    <input type="text" name="lname" id="lname" class="one" placeholder="Last Name" required><br><br>
                </div>
                <div class="Email">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" class="one" placeholder="Enter your Email" required><br><br>
                </div>
                <div class="pass">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="one" placeholder="Enter your Password" required><br><br>
                </div>
                <div class="date">
                    <label for="dob">Date-of-Birth</label>
                    <input type="date" name="dob" id="dob" class="one" required><br><br>
                </div>
                <div class="Age">
                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" class="one" placeholder="Enter your Age"><br><br>
                </div>
                <div class="Gen">
                    <label for="">Gender</label>
                    <input type="radio" name="Male" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Male" id="Female">
                    <label for="Female">Female</label><br><br>
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms" class="one" required>
                    <label for="terms">I agree the terms and Conditions</label><br><br>
                </div>
                <button>Submit</button>

            </div>
        </div>
    </form>

</body>
</html>
